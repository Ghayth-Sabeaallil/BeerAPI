<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
    <title>Beer</title>
  </head>
  <body>
    <header>
      <input
        class="input-search"
        type="text"
        placeholder="Search for a Beer ..."
      />
      <ul id="list" class="result-search"></ul>
    </header>
    <img src="" alt="" />
    <main>
      <section class="card">
        <div class="imgBox">
          <img class="imgBeer" alt="" />
        </div>
        <div class="text">
          <span class="title"></span>
        </div>
      </section>
      <button class="random-btn" onclick="getRandomBeer()">
        Get random Beer
      </button>
    </main>
  </body>
</html>
